<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script>
    function validaveiculo(v1,v2,v3) {
           if (v1.checked) {
            <embed type="application/PDF" src="enem2021_2dia_prova_azul.pdf" width="1300" height="600">   } 
        else {
                  if (v2.checked)     {
                    <embed type="application/PDF" src="enem2020_digital_2dia_prova_amarelo.pdf" width="1300" height="600">   }
                 else {
                         if  (v3.checked)      {
                            <embed type="application/PDF" src="enem2019_2dia_prova_azul.pdf" width="1300" height="600">   } 
                 }
          }  
      }
    </script>
    
</head>
<body>
    <h2>Ver Provas do ENEM</h2>
    <p>Escolha uma prova:</p>
<form>
  <input type="radio" id="v1"  name="v" value="2021">
  <label for="v1"> 2021</label><br>
  <input type="radio"  id="v2" name="v" value="2020">
  <label for="v2"> 2020</label><br>
  <input type="radio" id="v3" name="v" value="2019">
  <label for="v3"> 2019</label><br><br>
  <button onclick="validaveiculo(v1,v2,v3);">Confirma</button>
</form> 
</body>
</html>
