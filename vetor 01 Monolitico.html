<html> 
<head> 
	<title> Vetor </title> 
	<h1> Demonstração do funcionamento de um vetor <h1>
<script>

// Inicialização

var vet = [0,0,0,0,0];

document.write("Execução Programa Principal: ","<br><br>");

// Entrada dos Elementos do Vetor

for (i=0; i<vet.length; i++) {
                  vet [i] = prompt ("Digite componente: ");
	}

// Exibição dos Elementos do Vetor

for (i=0; i<vet.length; i++) {
                 document.write("Componente [",  i,"]: ", vet[i],"<br>"); 
}

document.write("<br> Finalização de Execução Programa Principal: ");
</script> 
</head> 

<body> 
<p> Corpo da Página <p>
</body>
</html>
