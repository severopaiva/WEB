<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exemplo Checkbox</title>
        <meta charset="utf-8">
    </head>
    <body>

   <script>


    function valida () {
        var chkBike = document.getElementById("chkBike");
        var chkCar = document.getElementById("chkCar");
       if (chkBike.checked) {
           document.write("escolheu 'bike'");
        } else {
           document.write("não escolheu 'bike'");
        }

       if (chkCar.checked) {
          document.write("escolheu 'car'");
    } else {
        document.write("não escolheu 'car'");
    }
};


 </script>   
 
   <form>
            <p>
                <input type="checkbox" id="chkBike" value="on">I have a bike
            </p>
            <p>
                <input type="checkbox" id="chkCar" value="on">I have a car
            </p>
            <p>
                <button>   onclick="valida()" id="btnSubmit" value="Confirma </button>
                
            </p>
        </form>
    </body>
</html>
