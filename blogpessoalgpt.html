<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meu Blog Pessoal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    main {
      margin: 20px;
    }

    article {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    article h2 {
      margin: 0;
    }

    article p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Blog Pessoal</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <article>
      <h2>Título do Post 1</h2>
      <p>Conteúdo do post 1...</p>
    </article>

    <article>
      <h2>Título do Post 2</h2>
      <p>Conteúdo do post 2...</p>
    </article>

    <article>
      <h2>Título do Post 3</h2>
      <p>Conteúdo do post 3...</p>
    </article>
  </main>
</body>
</html>
