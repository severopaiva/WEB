<!DOCTYPE html>
<html>
<head>
  <title>Layout de Página com Colunas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background-color: #f2f2f2;
      width: 20%;
      padding: 20px;
      border: 1px solid #000;
      margin-left: 10px;
    }
    .content {
      width: 80%;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Barra Lateral</h3>
      <p>Home</p>
      <p>Quem somos</p>
      <p>Clientes</p>
      <p>Contato</p>
    </div>
    <div class="content">
      <h1>Título da Página</h1>
      <p>Conteúdo da página.</p>
    </div>
  </div>
</body>
</html>
