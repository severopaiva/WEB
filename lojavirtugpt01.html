<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    main {
      margin: 20px;
    }

    .product {
      display: flex;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .product img {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

    .product h3 {
      margin: 0;
    }

    .product p {
      margin: 10px 0;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Loja Virtual</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Carrinho</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <div class="product">
      <img src="caminho_da_imagem1.jpg" alt="Produto 1">
      <div>
        <h3>Produto 1</h3>
        <p>Descrição do Produto 1...</p>
        <p>Preço: R$99,99</p>
        <button>Adicionar ao Carrinho</button>
      </div>
    </div>

    <div class="product">
      <img src="caminho_da_imagem2.jpg" alt="Produto 2">
      <div>
        <h3>Produto 2</h3>
        <p>Descrição do Produto 2...</p>
        <p>Preço: R$149,99</p>
        <button>Adicionar ao Carrinho</button>
      </div>
    </div>

    <div class="product">
      <img src="caminho_da_imagem3.jpg" alt="Produto 3">
      <div>
        <h3>Produto 3</h3>
        <p>Descrição do Produto 3...</p>
        <p>Preço: R$199,99</p>
        <button>Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Minha Loja Virtual. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
