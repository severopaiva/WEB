<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>

<p>Teste: </p>
<p id="demo"> Demo </p>
<button onclick=altera()>
    Altera
</button>

<script>
   function altera() {
    var item = document.getElementById("demo")    
    item.style.color = "orange";
    item.innerHTML = "Demonstração";
    document.write("ola");
   }
</script>
</body>
</html>
