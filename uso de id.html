<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de uso do atributo "id"</title>
	<style>
		#paragrafo {
			color: red; }
		#titulo {
			color: green;}
	</style>
</head>
<body>
	<h1 id="titulo">Este é o título</h1>
	<p id="paragrafo">Este é um parágrafo</p> 
	<a href="#titulo">Clique aqui para ir para o título</a>
	<br> <a href="#paragrafo">Clique aqui para ir para o parágrafo</a>
</body>
</html>
