<!DOCTYPE html>
<html>
<head>
  <title>Layout de Página com Navegação</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Logo</h1>
  </header>
  <nav>
    <a href="#">Página Inicial</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>
  <div class="content">
    <h1>Título da Página</h1>
    <p>Conteúdo da página.</p>
  </div>
</body>
</html>
