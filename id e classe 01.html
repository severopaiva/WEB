<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exemplo de uso de ID e Class</title>
        <style>
            #paragrafo {
                color: red; }
            #titulo {
                color: green;}
            .divisao {color:yellow;}
        </style>
</head>
<body>
        <h1 id="titulo">Este é o título</h1>
        <p id="paragrafo">Este é um parágrafo</p> 
        <div class="divisao">
            <p> Parágrafo 1</p>
            <p> Parágrafo  2</p>
        </div>
        <div >
            <p> Parágrafo 3</p>
            <p> Parágrafo  4</p>
        </div>        
</body>
</html>
