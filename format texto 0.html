<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo formatação texto</title>
    <style>
        div {
                  border: 2px solid red;
                  padding: 25px;
        }
        h1 {
                  text-align: center;
                  text-transform: uppercase;
                  color: blue;
        }
        p {
                  text-indent: 40px;
                  text-align: justify;
                  letter-spacing: 2px;
        }
        
     </style>
</head>
<body>
    <div>
        <h1>Formatação de Texto</h1>
        <p>”Aprender é um ato revolucionário. Por meio da educação, e de maneira coletiva, o indivíduo deve tomar consciência de sua condição histórica, assumir o controle de sua trajetória e conhecer sua capacidade de transformar o mundo” 
            <br> <br> Paulo Freire
        </p>
    </div>
</body>
</html>
