<!DOCTYPE html>
<html>
<head>
  <title>Layout do YouTube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f00;
      padding: 20px;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .video-card {
      flex: 1 1 300px;
      margin: 10px;
      background-color: #f2f2f2;
      padding: 20px;
      box-sizing: border-box;
    }
    .video-card h2 {
      margin-top: 0;
    }
    .video-card p {
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Em alta</a></li>
      <li><a href="#">Inscrições</a></li>
      <li><a href="#">Biblioteca</a></li>
    </ul>
  </nav>
  <main>
    <div class="video-card">
      <h2>Título do Vídeo</h2>
      <p>Descrição do vídeo.</p>
    </div>
    <div class="video-card">
      <h2>Título do Vídeo</h2>
      <p>Descrição do vídeo.</p>
    </div>
    <div class="video-card">
      <h2>Título do Vídeo</h2>
      <p>Descrição do vídeo.</p>
    </div>
    <!-- Adicione mais video-cards conforme necessário -->
  </main>
</body>
</html>
