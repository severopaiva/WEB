<h2>Demo Let x Var</h2>

<p>Este exemplo mostra let x var".</p>

<script> 
var a = 5;
var b = 10;

if (a === 5) {
  let a = 4; // O escopo é dentro do bloco if
  var b = 1; // O escopo é dentro da função
  alert ("a: " + a + " b:" + b);  
}

alert ("a: " + a + " b:" + b);  
</script>

</body>
