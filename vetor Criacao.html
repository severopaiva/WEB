<html> 
<head> 
	<title> Vetor </title> 
	<h1> Demonstração Criação Vetor <h1>
<script>

// Inicialização

var vetor = [];   	// Criação vetor vazio
var ind = 0		// Variável de indexação do vetor

document.write("Execução Programa Principal: ","<br><br>");

document.write("<br> O vetor inicial é: ", vetor, "<br>");  	// Mostra vetor vazio

elemento = prompt ("Digite um número: ");		// Elemento a inserir
vetor.splice(ind,1,elemento);			// Insere elemento na posição IND
  	
document.write("<br> O vetor agora é: ", vetor, "<br>");   // Mostra vetor após inserção


</script> 
</head> 

<body> 
<p> Corpo da Página <p>
</body>
</html>
